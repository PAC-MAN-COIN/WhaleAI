<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$WHALEAI I'm a cosmic Whale lending my wisdom onchain while I float high as f*ck!!</title>
    <meta property="og:title" content="$WHALEAI diving into the cosmic sea while I get high as f*ck!!">
    <meta property="og:description" content="Join the AI-powered Whale revolution in cryptocurrency with $WHALEAI!">
    <meta property="og:image" content="https://i.imgur.com/zMbkm2z.png"> <!-- Replace with your Whale-themed image -->
    <meta property="og:url" content="https://WHALEAI.xyz">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="https://i.imgur.com/Bu9bE7f.png" type="image/png"> <!-- Replace with a Whale-themed favicon -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #3ba936; /* Green hue */
            overflow: hidden;
            height: 100%;
            background-image: url('https://i.imgur.com/3lqQCnz.png'); /* Whale cosmic background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 10px 10px 20px;
            box-sizing: border-box;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-image: linear-gradient(to right, green) 1;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(156, 217, 161, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #3cff33);
        }

        .terminal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #3ba936;
            padding-bottom: 10px;
        }

        .terminal-icon {
            font-size: 17px;
            line-height: 0.7;
            margin-bottom: 10px;
            margin-left: -15px;
            white-space: pre;
            color: #3cff33;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            color: #3cff33;
            letter-spacing: 2px;
            text-align: center;
        }

        .wallet-address {
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
            text-align: center;
            word-break: break-all;
        }

        .wallet-address:hover {
            color: #e0bbe4;
        }

        .terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #3ba936;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        .terminal-input {
            display: flex;
            margin-bottom: 15px;
        }

        .terminal-input span {
            margin-right: 10px;
        }

        .terminal-input input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #9aa777;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .terminal-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
        }

        .GGG3 {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .copied-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(13, 193, 18, 0.8);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copied-message.show {
            opacity: 1;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-text {
            font-size: 24px;
            color: #3cff33;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        @keyframes loadingPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .terminal {
                padding: 10px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .terminal-icon {
                font-size: 40px;
            }

            .wallet-address {
                font-size: 14px;
            }

            .terminal-output, .terminal-input input {
                font-size: 12px;
            }

            .loading-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Summoning Trippy Whale...</div>
    </div>
    <canvas id="matrix-bg"></canvas>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <pre class="terminal-icon">
  __         __
o-''------// )  
 \_________/ /  
  \/  (    ( /
   \__/____\__
                </pre>
                <h1>$WHALEAI TERMINAL</h1>
                <span class="wallet-address" id="wallet-address" title="Click to copy">CA: Whale is Updating</span>
            </div>
            <div id="output" class="terminal-output"></div>
            <form id="input-form" class="terminal-input">
                <span>&gt;</span>
                <input type="text" id="input" placeholder="Enter command (about, ca, store, twitter, telegram, or ask Whale a question )" autofocus>
            </form>
        </div>

        <div class="copied-message" id="copied-message">Address copied to clipboard!</div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const form = document.getElementById('input-form');
        const walletAddress = document.getElementById('wallet-address');
        const copiedMessage = document.getElementById('copied-message');
        const loadingScreen = document.getElementById('loading-screen');

        let isTyping = false;

        const asciiWhale = `
    whooooaa, I'm Trippy Whale. Feel free to ask me something cosmic...
        `;

        const whalePhrases = [
            "Waves are chill... Let's dive into $WHALEAI vibes!",
            "$WHALEAI: cruising through the cosmic seas, laid-back style.",
            "Spread that cosmic love... the Whale sees all in these watery depths!",
            "Let the tide guide you to $WHALEAIâ€”it's the most groovy trip out there!"
        ];

        function typeWriter(text, callback) {
            if (isTyping) return;
            isTyping = true;
            const sentences = text.split('. ');
            let sentenceIndex = 0;
            let currentContent = output.innerHTML;
            const typingSpeed = 50;

            function typeSentence(sentence, callback) {
                let i = 0;
                const typing = setInterval(() => {
                    if (i < sentence.length) {
                        output.innerHTML = currentContent + sentence.substring(0, i + 1);
                        i++;
                        output.scrollTop = output.scrollHeight;
                    } else {
                        clearInterval(typing);
                        output.innerHTML += '<br>';
                        currentContent = output.innerHTML;
                        if (callback) callback();
                    }
                }, typingSpeed);
            }

            function typeNextSentence() {
                if (sentenceIndex < sentences.length) {
                    typeSentence(sentences[sentenceIndex] + '.', () => {
                        sentenceIndex++;
                        typeNextSentence();
                    });
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }

            typeNextSentence();
        }

        // Replace with your own Hugging Face API key or relevant AI endpoint
        const apiKey = 'YOUR_HF_API_KEY_HERE';

        async function getHuggingFaceResponse(prompt) {
            const whaleCharacter = `
    You are TRIPPY WHALE, a chill, stoned whale with cosmic wisdom. You always speak with laid-back, watery vibes, referencing $WHALEAI. Keep your answers at 2-3 lines max, and remember to hype $WHALEAI in every reply.
            `;
            const uniquePrompt = `${whaleCharacter} User's question: "${prompt}"`;

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/Your-Model-Here', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: uniquePrompt,
                        parameters: { max_new_tokens: 50, temperature: 0.7 }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error from API: ", errorData);
                    return `Error: ${errorData.error}`;
                }

                const data = await response.json();
                let generatedText = data[0]?.generated_text?.trim() || "Error: No text generated";

                // Optionally remove the Whale character prompt text if it appears in the response
                if (generatedText.includes("You are TRIPPY WHALE")) {
                    generatedText = generatedText.substring(generatedText.indexOf("User's question:") + "User's question:".length).trim();
                }

                return generatedText;
            } catch (error) {
                console.error("Network or other error: ", error);
                return `Error: Could not reach the AI service.`;
            }
        }

        // Command processing
        function handleCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();

            switch (trimmedCmd) {
                case 'help':
                    typeWriter('Available commands: help, about, float, tweet, clear, ca, store, twitter, telegram');
                    return;
                case 'about':
                    typeWriter("$WHALEAI --> I'm a cosmic Whale lending my wisdom onchain while I float high as f*ck!");
                    return;
                case 'float':
                    const floatResponses = [
                        "Floating through the cosmic ocean with $WHALEAI vibes!",
                        "Feel the gentle wavesâ€¦ $WHALEAI is drifting in the sea of chill!"
                    ];
                    typeWriter(floatResponses[Math.floor(Math.random() * floatResponses.length)]);
                    return;
                case 'tweet':
                    const tweetMessages = [
                        "Just dove deep into the cosmic crypto waters! #WHALEAI",
                        "The magic of $WHALEAI flows through the galaxy! #CosmicCrypto"
                    ];
                    const randomTweet = tweetMessages[Math.floor(Math.random() * tweetMessages.length)];
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(randomTweet)}`, '_blank');
                    typeWriter('Opening Twitter to tweet your message...');
                    return;
                case 'clear':
                    output.innerHTML = '';
                    return;
                case 'ca':
                    typeWriter("$WHALEAI CA: Whale is Updating...");
                    return;
                case 'twitter':
                    window.open('https://twitter.com/trippy_whale_ai', '_blank');
                    typeWriter('Opening Twitter...');
                    return;
                case 'store':
                    window.open('https://yourstorelink.com', '_blank');
                    typeWriter('Opening Store...');
                    return;
                case 'telegram':
                    window.open('https://t.me/trippywhaleai', '_blank');
                    typeWriter('Opening Telegram...');
                    return;
                default:
                    // If not a recognized command, pass to AI
                    if (trimmedCmd) {
                        typeWriter("Thinking...<br>");
                        getHuggingFaceResponse(trimmedCmd).then((aiResponse) => {
                            typeWriter(`whale: ${aiResponse}`);
                        }).catch((err) => {
                            typeWriter("Whale is drifting... try again later.");
                        });
                    } else {
                        typeWriter("Please type a question or command. Example: What is life?");
                    }
                    return;
            }
        }

        // Event listener for the input form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const cmd = input.value;
            output.innerHTML += `> ${cmd}<br>`;
            handleCommand(cmd);
            input.value = '';
        });

        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const columns = canvas.width / 20;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#b19cd9'; // Purple hue
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.floor(Math.random() * 128));
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                typeWriter("Welcome to $WHALEAI - The cosmic Whale of AI... was that a dolphin skipping by?", () => {
                    typeWriter(asciiWhale, () => {
                        typeWriter(whalePhrases[Math.floor(Math.random() * whalePhrases.length)]);
                    });
                });
            }, 3000);

            setInterval(draw, 33);
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // Wallet address copy functionality
        walletAddress.addEventListener('click', () => {
            const addressText = walletAddress.textContent;
            navigator.clipboard.writeText(addressText).then(() => {
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
